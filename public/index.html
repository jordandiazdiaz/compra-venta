<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Bienvenido a MerLib</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <section id="home">
            <div class="jumbotron">
                <h1 class="display-4">Hello, Stranger!</h1>
                <p class="lead">
                    Bienvenido al portal de compra y venta de articulos
                </p>
                <hr class="my-4" />
                <button
                    type="button"
                    id="btn-form-registro"
                    class="btn btn-main-color btn-lg mr-2"
                >
                    Registrarse
                </button>
                <button
                    type="button"
                    id="btn-form-inicio-sesion"
                    class="btn btn-outline-main-color btn-lg"
                >
                    Iniciar Sesión
                </button>
            </div>
        </section>
        <section id="registo" class="visible">
            <div class="row my-5 mx-0 d-flex justify-content-center">
                <div class="col-md-5">
                    <div class="card card-body border-main-color card-shadow">
                        <h1 class="mb-5">Registrar usuario</h1>
                        <div id="registro-error"></div>
                        <div>
                            <form id="formulario-registro" method="POST">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="nombre"
                                        id="nombre"
                                        placeholder="Tu nombre"
                                        required
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="apellido">Apellido</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="apellido"
                                        id="apellido"
                                        placeholder="Tu apellido"
                                        required
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        name="email"
                                        class="form-control"
                                        id="exampleInputEmail1"
                                        aria-describedby="emailHelp"
                                        placeholder="example@example.com"
                                        required
                                    />
                                    <small
                                        id="emailHelp"
                                        class="form-text text-muted"
                                        >We'll never share your email with
                                        anyone else.</small
                                    >
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1"
                                        >Contraseña</label
                                    >
                                    <input
                                        type="password"
                                        name="password"
                                        class="form-control"
                                        id="exampleInputPassword1"
                                        required
                                    />
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn-main-color mt-5 p-2 btn-block"
                                >
                                    Crear Usuario
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="inicio-sesion" class="oculto">
            <div class="row my-5 mx-0 d-flex justify-content-center">
                <div class="col-md-5">
                    <div class="card card-body border-main-color card-shadow">
                        <h1 class="mb-5">Iniciar Sesión</h1>
                        <div id="inicioSesion-error"></div>
                        <div>
                            <form method="POST" id="formulario-inicio-sesion">
                                <div class="form-group">
                                    <label for="InputEmail">Email</label>
                                    <input
                                        type="email"
                                        name="email-login"
                                        class="form-control"
                                        id="InputEmail"
                                        aria-describedby="emailHelp"
                                        required
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="InputPassword"
                                        >Contraseña</label
                                    >
                                    <input
                                        type="password"
                                        name="password-login"
                                        class="form-control"
                                        id="InputPassword"
                                        required
                                    />
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn-main-color mt-5 p-2 btn-block"
                                    id="btnIniciarSesion"
                                >
                                    Iniciar Sesión
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
